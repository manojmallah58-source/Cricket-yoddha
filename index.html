<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="referrer" content="no-referrer">
<title>Cricket Yoddha Player</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

<style>
  /* Page centering logic */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0f0f0f; /* Darker professional background */
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #player-container {
    width: 95%;
    max-width: 900px;
    padding: 10px;
  }

  /* 16:9 aspect ratio for player */
  #plyr-player {
    width: 100%;
    border-radius: 12px; /* Smooth corners */
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  /* Button Container */
  .controls-row {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
  }

  /* Professional Buttons */
  .action-btn {
    flex: 1;
    max-width: 180px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
    text-align: center;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  #screenshotBtn {
    background: #e1e1e1;
    color: #333;
  }

  #screenshotBtn:hover {
    background: #ffffff;
  }

  #telegramBtn {
    background: #0088cc;
    color: #fff;
  }

  #telegramBtn:hover {
    background: #00a2e8;
  }

  /* Hidden canvas for screenshot */
  #screenshot-canvas {
    display: none;
  }
</style>
</head>
<body>

<div id="player-container">
  <video id="plyr-player" controls playsinline crossorigin="anonymous"></video>
  
  <div class="controls-row">
    <button id="screenshotBtn" class="action-btn">
      ðŸ“¸ Take Screenshot
    </button>
    <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank" id="telegramBtn" class="action-btn">
      Join Telegram
    </a>
  </div>
</div>

<canvas id="screenshot-canvas"></canvas>

<script>
  const video = document.getElementById('plyr-player');
  const canvas = document.getElementById('screenshot-canvas');
  const screenshotBtn = document.getElementById('screenshotBtn');

  // --- Plyr + HLS Setup ---
  function getQueryParam(param) {
    return new URLSearchParams(window.location.search).get(param);
  }

  const videoSrc = getQueryParam('url') || "YOUR_HLS_URL_HERE";

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      new Plyr(video, {
        autoplay: false,
        settings: ['quality', 'speed']
      });
    });
  } else {
    video.src = videoSrc;
    new Plyr(video);
  }

  // --- Screenshot Logic ---
  screenshotBtn.onclick = function() {
    const context = canvas.getContext('2d');
    // Match canvas size to video size
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
    // Draw current video frame to canvas
    try {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Convert to image and download
      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.download = 'CricketYoddha_Screenshot.png';
      link.href = dataURL;
      link.click();
    } catch (e) {
      alert("Note: External links may block screenshots due to security (CORS).");
      console.error(e);
    }
  };

  // --- Auto-lock orientation on Fullscreen ---
  video.addEventListener('enterfullscreen', () => {
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(() => {});
    }
  });

  video.addEventListener('exitfullscreen', () => {
    if (screen.orientation && screen.orientation.unlock) {
      screen.orientation.unlock();
    }
  });
</script>

</body>
</html>
