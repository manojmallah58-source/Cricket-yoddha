<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced Pro Player</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

    <style>
        :root { --plyr-color-main: #ffb400; } /* Screenshot Yellow */
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; display: flex; align-items: center; }
        .player-wrapper { width: 100%; height: 100vh; display: flex; align-items: center; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        /* Screenshot Button Styling */
        .plyr__control--screenshot svg { width: 20px; height: 20px; }
        .plyr__controls { background: linear-gradient(transparent, rgba(0,0,0,0.8)) !important; padding: 20px 15px !important; }
    </style>
</head>
<body>

<div class="player-wrapper">
    <video id="player" playsinline crossorigin="anonymous"></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('player');
    const source = new URLSearchParams(window.location.search).get('url');

    const controls = [
        'play-large', 'play', 'progress', 'current-time', 'duration', 
        'mute', 'volume', 'settings', 'pip', 'fullscreen'
    ];

    const player = new Plyr(video, { controls, tooltips: { controls: true } });

    // --- Camera (Screenshot) Logic ---
    function addScreenshotButton() {
        const controlBar = document.querySelector('.plyr__controls');
        if (!controlBar || document.querySelector('.plyr__control--screenshot')) return;

        const camBtn = document.createElement('button');
        camBtn.type = 'button';
        camBtn.className = 'plyr__control plyr__control--screenshot';
        camBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>`;
        camBtn.onclick = () => {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const link = document.createElement('a');
                link.download = `Shot_${new Date().getTime()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                alert("Security Error: Stream provider screenshot allow nahi kar raha.");
                console.error(err);
            }
        };

        const settingsBtn = controlBar.querySelector('[data-plyr="settings"]');
        controlBar.insertBefore(camBtn, settingsBtn);
    }

    if (Hls.isSupported() && source) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            const qualities = hls.levels.map(l => l.height);
            player.config.quality = {
                default: qualities[0],
                options: qualities,
                forced: true,
                onChange: (q) => hls.levels.forEach((l, i) => { if (l.height === q) hls.currentLevel = i; })
            };
            addScreenshotButton();
        });
    } else {
        video.src = source;
        video.onplay = addScreenshotButton;
    }
});
</script>
</body>
</html>
