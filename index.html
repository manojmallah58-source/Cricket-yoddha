<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="referrer" content="no-referrer">
<title>Video Player</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    font-family: sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #player-container {
    width: 100%;
    max-width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  /* Screenshot jaisa UI banane ke liye custom styling */
  .plyr--video {
    background: black;
  }

  /* Bottom controls bar styling */
  .plyr__controls {
    background: rgba(0, 0, 0, 0.7) !important;
    padding: 10px 15px !important;
  }

  /* Seek bar (yellow/orange color) */
  .plyr--full-ui input[type=range] {
    color: #ffb400 !important;
  }

  .plyr__control--overlaid {
    background: rgba(255, 180, 0, 0.8) !important;
  }

  /* Video ko center mein rakhne ke liye */
  video {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div id="player-container">
  <video id="plyr-player" playsinline crossorigin></video>
</div>

<script>
  function getQueryParam(param) {
    return new URLSearchParams(window.location.search).get(param);
  }

  const videoSrc = getQueryParam('url');
  const video = document.getElementById('plyr-player');

  // Player controls set karna (Screenshot ke hisaab se)
  const controls = [
    'play-large', 
    'restart', 
    'play', 
    'progress', 
    'current-time', 
    'duration', 
    'mute', 
    'volume', 
    'captions', 
    'settings', 
    'pip', 
    'fullscreen'
  ];

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      const availableQualities = hls.levels.map(l => l.height).filter((v,i,a) => a.indexOf(v)===i);

      new Plyr(video, {
        controls,
        quality: {
          default: availableQualities[0],
          options: availableQualities,
          forced: true,
          onChange: (newQuality) => {
            hls.levels.forEach((level, levelIndex) => {
              if (level.height === newQuality) hls.currentLevel = levelIndex;
            });
          }
        }
      });
    });
  } else {
    video.src = videoSrc;
    new Plyr(video, { controls });
  }

  // Telegram popup ka saara code yahan se hata diya gaya hai.
</script>

</body>
</html>
